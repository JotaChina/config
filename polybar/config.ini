[colors]
background = #000000
background-alt = #696969
foreground = #C5C8C6
primary = #CC8899
secondary = #8ABEB7
alert = #A54242
disabled = #ff0000

[bar/example]
width = 100%
height = 30pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt

border-size = 1pt
border-color = #CC8899

padding-left = 0
padding-right = 1

module-margin = 0.8

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces pulseaudio filesystem memory cpu cpu-temp eth
modules-right = wlan date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#CC8899}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = MUTED
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/cpu-temp]
type = internal/temperature
interval = 1
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input
base-temperature = 0
warn-temperature = 60
format-prefix = " "

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
format-prefix = 
format-prefix-foreground = ${colors.primary}
label-connected =%{"WLAN:%{F#45E521} %essid% %local_ip%  
label-connected-foreground = #fffff
label-disconnected = 

[module/eth] 
inherit = network-base
interface-type = wired
format-prefix = "ETH"
format-prefix-foreground = ${colors.primary}
label-connected = %{"ETH: %local_ip%
label-connected-foreground = #fffff
label-disconnected = 

[module/date]
type = internal/date
interval = 1

date = %d/%m/%Y|%H:%M 

label = %date%
label-foreground = ${#ffffff}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
